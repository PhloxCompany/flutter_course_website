name: flutter_course_phlox
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0-134.5.beta <3.0.0"

dependencies:
  flutter:
    sdk: flutter

#  cupertino_icons: ^1.0.2
  phlox_animations: any
  shared_preferences: any
  dio: any
  provider: any
  url_strategy: ^0.2.0
  pin_code_fields: any
  video_player_web: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
   - assets/
   - assets/images/

  fonts:
   - family: bold
     fonts:
       - asset: assets/fonts/t_bold.ttf
   - family: sans
     fonts:
       - asset: assets/fonts/sans.ttf
   - family: sans_bold
     fonts:
       - asset: assets/fonts/sans_bold.ttf
   - family: vazir
     fonts:
       - asset: assets/fonts/vazir.ttf