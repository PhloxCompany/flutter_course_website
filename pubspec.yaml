name: flutter_course_phlox
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0-134.5.beta <3.0.0"

dependencies:
  flutter:
    sdk: flutter

#  cupertino_icons: ^1.0.2
  phlox_animations: any
  shared_preferences: any
  dio: any
  provider: any
  url_strategy: ^0.2.0
  pin_code_fields: any
  video_player: ^2.3.0
  chewie: ^1.3.1
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any
  bdd_widget_test: any
  flutter_lints: ^1.0.0
  device_preview: any
  fluttertoast: any
  phlox_drawer: any

flutter:

  uses-material-design: true

  assets:
   - assets/
   - assets/images/
   - assets/svg/

  fonts:
   - family: bold
     fonts:
       - asset: assets/fonts/t_bold.ttf
   - family: sans
     fonts:
       - asset: assets/fonts/sans.ttf
   - family: sans_bold
     fonts:
       - asset: assets/fonts/sans_bold.ttf
   - family: vazir
     fonts:
       - asset: assets/fonts/vazir.ttf